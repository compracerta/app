<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="src/css/custom.css">
	<title>Economeasy</title>
</head>
<body>
	<section class="screen-initial container-fluid">
		<figure>
			<img src="src/images/logo-economeasy.png" alt="Logo Economeasy">
		</figure>
	</section>

	<!-- Orçamento -->
	<section class="screen screen-transition"><!-- screen-orcamento -->
		<header>
			<div class="content-header title-section">
				<h3>Orçamento</h3>
				<div class="dropdown">
				  <a class="glyphicon glyphicon-option-vertical options dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				  </a>
				  <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
				    <li><a href="#">Editar produto</a></li>
				    <li><a href="#">Remover produto</a></li>
				  </ul>
				</div>
			</div>
		</header>
		<div class="triangle-header"></div>
		<div  class="triangle-top"></div>
		<div class="wrapper-orcamento"><!-- wrapper-orcamento -->
			<div class="content-orcamento">
				<div class="title-orcamento">
					<p>Orçamento</p>
				</div>
				<div class="body-orcamento">
					<figure>
						<img src="src/images/ico-economeasy.png" alt="ícone Economeasy">
					</figure>
					<p>Quanto você deseja gastar?</p>
					<input class="input-valor" [type=number] placeholder="  R$ 00,00">
				</div>
				<div class="">
						<button class="buttom-save center-block">Salvar</button>
				</div>
			</div>
		</div><!-- wrapper-orcamento -->
		<div  class="triangle-bottom"></div>
	</section><!-- /screen-orcamento -->

	<!-- Lista de compra -->
	<section class="screen lista-transition"><!-- lista-compra -->
		<header>
			<div class="content-header title-section">
				<h3>Lista de compra</h3>
				<div class="dropdown">
				  <a class="glyphicon glyphicon-option-vertical options dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				  </a>
				  <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
				    <li><a href="#">Editar produto</a></li>
				    <li><a href="#">Remover produto</a></li>
				  </ul>
				</div>
			</div>
		</header>
		<div class="triangle-header"></div>
		<div  class="triangle-top"></div>
		<div class="wrapper-lista"><!-- wrapper-orcamento -->
			<div class="content-lista">
				<div class="body-lista">
					<div class="body-top">
							<figure>
								<img src="src/images/ico-economeasy.png" alt="ícone Economeasy">
							</figure>
							<p>Orçamento</p>
					</div>
					<div class="valor-lista">R$ </div>
					<div class="body-bottom">
						<p>A lista está vazia, clique em + para adicionar um novo item</p>
					</div>
				</div>
				<div class="">
						<a href="#" class="button-add glyphicon glyphicon-plus" data-toggle="modal" data-target="#basicModal"></a>
				</div>
			</div>
		</div>
		<div  class="triangle-bottom"></div>

				<!--Modal -->
		<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Adicionar um novo item</h4>
      </div>
      <div class="modal-body">
      	<!--Produto-->
      	<label>Nome do produto</label>
      	<div class="input-group">
      	<span class="glyphicon glyphicon-shopping-cart input-group-addon" id="basic-addon1"></span>
  <input type="text" class="form-control" aria-describedby="basic-addon1">
</div><br/>
      	<!--Quantidade-->
      	<label>Quantidade</label>
      	<div class="input-group">
      	<span class="glyphicon glyphicon-equalizer input-group-addon" id="basic-addon1"></span>
  <input type="text" class="form-control" aria-describedby="basic-addon1">
</div><br/>
      	<!--valor-->
      	<label>Valor</label>
        <div class="input-group">
  <span class="glyphicon glyphicon-usd input-group-addon"></span>
  <input type="text" class="form-control" aria-label="Valor">
  <span class="input-group-addon">,00</span>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal -->

	</section><!-- /lista-compra -->

<!-- Includes o jQuery-->
<script src="libs/jquery/dist/jquery.min.js"></script>
<!--funções principais-->
<script src="src/js/funcoes.js"></script>
<!--Plugin mask-->
<script src="src/js/jquery.mask.min.js"></script>
<!-- Includes JavaScript -->
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
