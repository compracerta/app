<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <title>Economeasy</title>
</head>

<body>
    <section class="screen-initial">
        <figure>
            <img src="src/images/logo-economeasy.png" alt="Logo Economeasy">
        </figure>
    </section>
    <!-- Orçamento -->
    <section class="screen screen-transition">
        <!-- screen-orcamento -->
        <header class="header">
            <div class="content-header title-section">
                <h3>Orçamento</h3>
            </div>
        </header>
        <!-- wrapper-content -->
        <div class="wrapper-content">
            <div class="wrapper-section">
                <!-- wrapper-orcamento -->
                <div class="content-orcamento">
                    <div class="title-orcamento">
                        <p>Orçamento</p>
                    </div>
                    <div class="body-orcamento">
                        <figure>
                            <img src="src/images/ico-economeasy.png" alt="ícone Economeasy">
                        </figure>
                        <p>Quanto você deseja gastar?</p>
                        <input class="input-valor orcamento" [type=number] placeholder="R$ 00,00">
                    </div>
                    <div class="button-centro">
                        <button id="pegarOrcamento" class="button-open">Abrir lista</button>
                        <button class="buttom-save">Nova lista</button>
                    </div>
                </div>
            </div>
            <!-- wrapper-content -->
        </div>
        <!-- wrapper-orcamento -->
    </section>
    <!-- /screen-orcamento -->
    <!-- Lista de compra -->
    <section class="screen lista-transition">
        <!-- lista-compra -->
        <header class="header">
            <div class="content-header title-section">
                <h3>Lista de compra</h3>
                <div class="dropdown">
                    <a class="glyphicon glyphicon-option-vertical options dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </a>
                    <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Remover lista</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="wrapper-content">
            <div class="wrapper-section">
                <!-- wrapper-orcamento -->
                <div class="content-lista">
                    <div class="body-lista">
                        <div class="body-top">
                            <figure>
                                <img src="src/images/ico-economeasy.png" alt="ícone Economeasy">&nbsp;
                            </figure>
                            <p>Orçamento</p>
                        </div>
                        <div class="valor-lista">
                            <span class="dinheiro-real">R$ <span class="real"></span></span>
                            <div class="valor-total"></div>
                            <button class="editar-valor glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editModal"></button>
                        </div>
                        <div class="body-bottom">
                            <p>A lista está vazia, clique em + para adicionar um novo item</p>
                            <ul></ul>
                        </div>
                    </div>
                    <div class="">
                        <button class="button-add glyphicon glyphicon-plus"></button>
                        <button href="#" class="buttom-save btn-save-lista" data-toggle="modal" data-target="#confirmModal">Salvar</button>
                        <button href="#" class="buttom-save" data-toggle="modal" data-target="#basicModal">Informações</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal salvar-->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Lista salva</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!--Modal informações-->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Informações</h4>
                    </div>
                    <div class="modal-body">
                        <label>Valor gasto</label>
                        <div class="input-group">
                            <span class="glyphicon glyphicon-shopping-cart input-group-addon" id="basic-addon1"></span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                        <br/>
                        <label>Mapa</label>
                        <div class="input-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal -->
        <!--Modal editar orçamento-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Editar valor</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="glyphicon glyphicon-usd input-group-addon" id="basic-addon1"></span>
                            <input type="text" class="form-control input-edit novo-orcamento" placeholder="Insira o Valor" aria-describedby="basic-addon1">
                        </div>
                        <br/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn-editar btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal -->
    </section>
    <!-- /lista-compra -->

    <!-- Includes o jQuery-->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Includes JavaScript -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Plugin mask-->
    <script src="src/js/jquery.mask.min.js"></script>
    <!--funções principais-->
    <script src="src/js/repositorio.js"></script>
    <!--funções principais-->
    <script src="src/js/funcoes.js"></script>
    <!--Local Storage-->
    <script src="src/js/secao.localStorage.js"></script>
    <!--Session Storage-->
    <script src="src/js/secao.sessionStorage.js"></script>
    
</body>

</html>
