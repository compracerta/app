<!DOCTYPE html>
<html manifest="economeasy.appcache" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <title>Economeasy</title>
</head>

<body>
    <section class="screen-initial">
        <figure>
            <img src="src/images/logo-economeasy.png" alt="Logo Economeasy">
        </figure>
    </section>
    <!-- Orçamento -->
    <section id="telaOrcamento" class="screen orcamento-invisivel">
        <!-- screen-orcamento -->
        <header class="header">
            <div class="content-header title-section">
                <h4>Economeasy</h4>
            </div>
        </header>
        <!-- wrapper-content -->
        <div class="wrapper-content">
            <section id="onlineStatus">
                <div class="container-fluid">
                    <div class="alert" role="alert"><strong class="typeStatus"></strong> <span class="status"></span></div>
                </div>
            </section>
            <div class="wrapper-section">
                <!-- wrapper-orcamento -->
                <div class="content-orcamento">
                    <div class="container-acessaLista"></div>
                    <div class="title-orcamento">
                        <p>Orçamento</p>
                    </div>
                    <div class="body-orcamento">
                        <figure>
                            <img src="src/images/ico-economeasy.png" alt="ícone Economeasy">
                        </figure>
                        <p>Quanto você deseja gastar?</p>
                        <input class="input-valor orcamento" [type=number] placeholder="R$ 00,00">
                    </div>
                    <div class="button-centro">
                        <button id="pegarOrcamento" class="button-open">Abrir lista</button>
                    </div>
                </div>
            </div>
            <!-- wrapper-content -->
        </div>
        <!-- wrapper-orcamento -->
    </section>
    <!-- /screen-orcamento -->
    <!-- Lista de compra -->
    <section id="telaLista" class="screen lista-invisivel">
        <!-- lista-compra -->
        <header class="header">
            <div class="content-header title-section">
                <h4><button class="voltar glyphicon glyphicon-menu-left" href="#"></button>Economeasy</h4>
            </div>
        </header>
        <div class="wrapper-content">
            <div class="wrapper-section">
                <!-- wrapper-orcamento -->
                <div class="content-lista">
                    <div class="body-lista">
                        <div class="body-top">
                            <p>Orçamento</p>
                        </div>
                        <div class="valor-lista">
                            <span class="dinheiro-real">R$ <span class="real"></span></span>
                            <div class="valor-total"></div>
                            <button class="editar-valor glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editModal"></button>
                        </div>
                        <div class="body-bottom">
                            <p>A lista está vazia, clique em + para adicionar um novo item</p>
                            <ul></ul>
                        </div>
                        <button class="button-add button-add-produto glyphicon glyphicon-plus"></button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal salvar-->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Lista salva</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="" id="">
                            <input type="text" placeholder="Nome da lista">
                            <input type="text" placeholder="Localização">
                            <div id="mapa"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn-listaSalvar btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!--Modal informações-->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Informações</h4>
                    </div>
                    <div class="modal-body">
                        <label>Valor gasto</label>
                        <div class="input-group">
                            <span class="glyphicon glyphicon-shopping-cart input-group-addon" id="basic-addon1"></span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                        <br/>
                        <label>Mapa</label>
                        <div class="input-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal -->
        <!--Modal editar orçamento-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Editar valor</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <!-- <span class="glyphicon glyphicon-usd input-group-addon" id="basic-addon1"></span> -->
                            <input type="text" class="form-control input-edit novo-orcamento" placeholder="Insira o Valor" aria-describedby="basic-addon1">
                        </div>
                        <br/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn-editar btn btn-primary" data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal -->
        <div class="footer">
            <button href="#" class="center-block buttom-save btn-save-lista" data-toggle="modal" data-target="#confirmModal">Salvar</button>
        </div>
    </section>
    <!-- /lista-compra -->

    <!-- Listas Salvas -->
    <section id="telaSalva" class="screen salva-invisivel">
        <header class="header">
            <div class="content-header title-section">
                <h4><button class="voltar glyphicon glyphicon-menu-left" href="#"></button>Economeasy</h4>
            </div>
        </header>
        <div class="wrapper-content">
            <section id="onlineStatus">
                <div class="container-fluid">
                    <div class="alert" role="alert"><strong class="typeStatus"></strong> <span class="status"></span></div>
                </div>
            </section>
            <div class="wrapper-section">
                <!-- wrapper-orcamento -->
                <div class="content-lista">
                    <div class="body-lista">
                        <div class="body-top">
                            <p>Listas</p>
                        </div>
                        <div class="dados-lista">
                            <span class="nome-lista">Nome da lista</span>
                            <span class="dinheiro-real">R$ <span class="real"></span></span>
                            <div class="valor-total"></div>
                            <button class="editar-valor glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editModal"></button>
                            <button class="localizar glyphicon glyphicon-map-marker" type="button" name="button"></button>
                        </div>
                        <button class="button-gabriel button-add glyphicon glyphicon-plus"></button>
                    </div>
                    <div class="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Listas Salvas -->

    <!-- Includes o jQuery-->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Includes JavaScript -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- API Google Maps -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAC2byVdq_jzImWyR5J548rz0LbrA6vB8o&v=3"></script>
    <!--Map-->
    <script src="src/js/map.js"></script>
    <!--Plugin mask-->
    <script src="src/js/jquery.mask.min.js"></script>
    <!--funções principais-->
    <script src="src/js/repositorio.js"></script>
    <!--funções funcoes-->
    <script src="src/js/funcoes.js"></script>
    <!--Local Storage-->
    <script src="src/js/secao.localStorage.js"></script>
    <!--Session Storage-->
    <script src="src/js/secao.sessionStorage.js"></script>

</body>

</html>
